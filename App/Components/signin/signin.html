<html>

<head>
    <title>AngularJS First Application</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Local CSS only -->
    <link rel="stylesheet" href="../home.css">

    <!-- AngularJs CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../pouchdb-7.2.1.min.js"></script>
    <!-- Bootstrap only -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>

<body style="background: #f7faff;">
    <div class="pl-5 pr-5 pt-2" ng-app="signinapp">
        <div ng-controller="SigninController">
            <!--start: Form Section -->
            <div class="card mycard shadow p-3 mb-5 bg-white rounded" style="margin-top: 20vh">
                <h5 class="card-header" style="background: #fff;">LogIn</h5>
                <div class="card-body">
                    <div class="inner-form">
                        <h5 class="card-title">Enter Credentials</h5>
                        <p class="card-text"></p>
                        <label>Username</label>
                        <input class="form-Control" type="text" name="name" ng-model="loginObj.username" />

                        <label>Password</label>
                        <input class="form-Control" type="password" name="price" ng-model="loginObj.password" />

                        <input type="hidden" ng-model="loginObj._id" />
                        <input type="hidden" ng-model="loginObj._rev" />
                        <input class="btn btn-primary mt-4 mb-2 save-btn " type="button" value="LogIn"
                            ng-click="login()" class="btn btn-primary" />
                        <br />
                        <a href="/signup/signup.html" class="actions save-btn">Jump To
                            SignUp</a>
                    </div>
                </div>

            </div>
            <!--end: Form Section -->

        </div>
    </div>

    <script src="../signin/signin.js"></script>


</body>

</html>
